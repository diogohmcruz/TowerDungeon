<ol>
  @for (unit of armyEntries(); track unit[0]) {
  <li>
    <span>{{ unit[0] }}</span>
    <ol>
      @for (member of unit[1]; track member.id) {
      <li>
        {{ member.name }} - {{ member.stats.damage }} - {{ member.currentHealth
        | number:'1.0-3' }}/{{ member.stats.health }}
      </li>
      }
    </ol>
  </li>
  }
</ol>
