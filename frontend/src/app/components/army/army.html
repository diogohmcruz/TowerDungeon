<ol>
  @for (unit of armyEntries(); track unit[0]) {
  <li>
    <span>{{ unit[0] }}</span>
    <ol>
      @for (member of unit[1]; track member.id) {
        <li>
          {{ member.name }} - {{ member.stats }} - {{ member.currentHealth | number:'1.0-3' }} HP
        </li>
      }
    </ol>
  </li>
  }
</ol>
